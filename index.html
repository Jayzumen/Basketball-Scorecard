<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scorecard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="table-div">
        <h3>HOME</h3>
        <div class="score-board">
          <p id="scoreHome">0</p>
        </div>
        <button type="button" class="one" onclick="addOneHome()">+ 1</button>
        <button type="button" class="two" onclick="addTwoHome()">+ 2</button>
        <button type="button" class="three" onclick="addThreeHome()">
          + 3
        </button>
      </div>

      <div class="table-div">
        <h3>GUEST</h3>
        <div class="score-board">
          <p id="scoreGuest">0</p>
        </div>
        <button type="button" class="one" onclick="addOneGuest()">+ 1</button>
        <button type="button" class="two" onclick="addTwoGuest()">+ 2</button>
        <button type="button" class="three" onclick="addThreeGuest()">
          + 3
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
